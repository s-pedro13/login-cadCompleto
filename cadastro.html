<!DOCTYPE html>
<html lang="pt-BR">

<head>
       <meta charset='utf-8'>
       <meta http-equiv='X-UA-Compatible' content='IE=edge'>
       <title>Cadastro</title>
       <meta name='viewport' content='width=device-width, initial-scale=1'>
       <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
</head>

<body>
       <div class="container">
              <h3>Cadastro</h3>
              <div class="row">
                     <div class="column">
                            <label for="nomeUser">Nome:</label>
                            <input type="text" id="nomeUser" class="form-control" placeholder="Nome" required>
                     </div>
                     <div class="column">
                            <label for="emailUser">Email:</label>
                            <input type="email" id="emailUser" class="form-control" placeholder="Email" required>
                     </div>
                     <div class="column">
                            <label for="senhaUser">Senha:</label>
                            <input type="password" id="senhaUser" class="form-control" placeholder="Senha" required>
                     </div>
              </div>
              <div class="row">
                     <div class="column">
                            <label for="cpfUser">CPF:</label>
                            <input type="text" id="cpfUser" class="form-control" placeholder="CPF" required>
                     </div>
                     <div class="column">
                            <label for="dataNascUser">Data de Nascimento:</label>
                            <input type="date" id="dataNascUser" class="form-control" required>
                     </div>
                     <div class="column">
                            <label for="dataNascUser">CEP:</label>
                            <input type="text" id="cepUser" class="form-control" required>
                     </div>
                     <div class="column">
                            <label for="enderecoUser">Endereço Completo:</label>
                            <input type="text" id="enderecoUser" class="form-control" placeholder="Endereço" readonly>
                     </div>
              </div>
              <button type="button" onclick="salvarUser()" class="btn btn-primary">Salvar</button>
              <div class="table-container">
                     <table class="table table-striped" id="tabela">
                            <tr>
                                   <th>Nome Usuário</th>
                                   <th>Email</th>
                                   <th>CPF</th>
                                   <th>Data de Nascimento</th>
                                   <th>CEP</th>
                                   <th>Endereço</th>
                                   <th>Ações</th>
                            </tr>
                     </table>
              </div>
       </div>
       <script src='controller.js'></script>
</body>

</html>
